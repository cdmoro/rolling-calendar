<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Rolling Calendar</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>

  <header class="header">
    <h1 data-label="title"></h1>

    <input type="month" id="start-month" />

    <select id="language-select">
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>

    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <select id="color-select">
      <option value="blue">Blue</option>
      <option value="olive">Olive</option>
      <option value="red">Red</option>
      <option value="redgrape">Red Grape</option>
      <option value="orange">Orange</option>
      <option value="teal">Teal</option>
      <option value="pink">Pink</option>
      <option value="cyan">Cyan</option>
      <option value="lime">Lime</option>
      <option value="purple">Purple</option>
      <option value="green">Green</option>
      <option value="burgundy">Burgundy</option>
    </select>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2 data-label="newEvent"></h2>

      <form id="event-form">
        <label>
          <span data-label="eventTitle"></span>
          <input name="title" required />
        </label>

        <label>
          <span data-label="startDate"></span>
          <input type="date" id="startDate" name="start" required />
        </label>

        <label>
          <input type="checkbox" name="halfDay" />
          <span data-label="halfDay"></span>
        </label>

        <label>
          <span data-label="endDate"></span>
          <input type="date" name="end" />
        </label>

        <button type="submit" data-label="addEvent"></button>
      </form>
    </aside>

    <section class="main-section">
      <div class="calendar">
        <div id="calendar-grid"></div>
      </div>

      <div class="reference">
        <div><span class="day marked"></span> <span data-label="fullDay"></span></div>
        <div><span class="day marked half"></span> <span data-label="halfDay"></span></div>
      </div>

      <div class="event-list">
        <!-- <h2 data-label="events"></h2> -->
        <div id="event-list"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
