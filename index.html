<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Rolling Calendar</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 data-label="title"></h1>

      <div class="calendar-controls">
        <select id="calendar-select">
        </select>
        <button class="btn btn-secondary" id="settings-btn" data-label="settings"></button>
        <button class="btn btn-secondary" id="new-event-btn" data-label="newEvent"></button>
        <button class="btn btn-secondary" id="delete-calendar-btn" disabled data-label="delete"></button>
      </div>

      <button class="btn btn-secondary" id="export-btn" data-label="export"></button>

      <select id="language-select">
        <option value="en" data-label="english">English</option>
        <option value="es" data-label="spanish">Spanish</option>
        <option value="it" data-label="italian">Italian</option>
        <option value="fr" data-label="french">French</option>
        <option value="pt" data-label="portuguese">Portuguese</option>
        <option value="de" data-label="german">German</option>
        <option value="el" data-label="greek">Greek</option>
        <option value="ar" data-label="arabic">Arabic</option>
      </select>

      <select id="theme-select">
        <option value="auto" data-label="auto">Auto</option>
        <option value="light" data-label="light">Light</option>
        <option value="dark" data-label="dark">Dark</option>
      </select>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2 data-label="settings"></h2>

        <div class="form-control">
          <label for="start-month" data-label="startMonth"></label>
          <input type="month" id="start-month" />
        </div>

        <div class="form-control">
          <label for="calendar-title-input" data-label="calendarTitle"></label>
          <input
            type="text"
            id="calendar-title-input"
            placeholder="Institution"
          />
        </div>

        <div class="form-control">
          <label
            for="calendar-subtitle-input"
            data-label="calendarSubtitle"
          ></label>
          <input
            type="text"
            id="calendar-subtitle-input"
            placeholder="2025-2026 Academic Calendar"
          />
        </div>

        <div class="form-control">
          <label for="color-select" data-label="color"></label>
          <select id="color-select">
            <option value="blue" data-label="blue">Blue</option>
            <option value="olive" data-label="olive">Olive</option>
            <option value="red" data-label="red">Red</option>
            <option value="redgrape" data-label="redgrape">Red Grape</option>
            <option value="orange" data-label="orange">Orange</option>
            <option value="teal" data-label="teal">Teal</option>
            <option value="pink" data-label="pink">Pink</option>
            <option value="cyan" data-label="cyan">Cyan</option>
            <option value="lime" data-label="lime">Lime</option>
            <option value="purple" data-label="purple">Purple</option>
            <option value="green" data-label="green">Green</option>
            <option value="burgundy" data-label="burgundy">Burgundy</option>
            <option value="grey" data-label="grey">Grey</option>
          </select>
        </div>

        <h2 data-label="newEvent"></h2>

        <form id="event-form">
          <div class="form-control">
            <label for="title" data-label="eventTitle"></label>
            <input id="title" name="title" required />
          </div>

          <div class="form-control">
            <label for="startDate" data-label="startDate"></label>
            <input type="date" id="startDate" name="start" required />
          </div>

          <div class="form-control">
            <label for="endDate" data-label="endDate"></label>
            <input type="date" id="endDate" name="end" />
          </div>

          <div class="form-control">
            <label for="dayType" data-label="dayType"></label>
            <select id="dayType" name="dayType">
              <option
                value="no-activity"
                data-label="noActivity"
                selected
              ></option>
              <option value="half-day" data-label="halfDay"></option>
              <option
                value="start-end-period"
                data-label="startEndPeriod"
              ></option>
              <option
                value="internal-activity"
                data-label="internalActivity"
              ></option>
              <option
                value="administrative-event"
                data-label="administrativeEvent"
              ></option>
              <option
                value="community-event"
                data-label="communityEvent"
              ></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" data-label="addEvent"></button>
        </form>

        <h2 data-label="export">Export</h2>

        <button id="export-image" class="btn btn-secondary">PNG</button>
        <button id="export-pdf" class="btn btn-secondary">PDF</button>
        <button id="export-ics" class="btn btn-secondary">ICS</button>
      </aside>

      <section class="main-section">
        <div id="calendar-header"></div>

        <div class="calendar">
          <div id="calendar-grid"></div>
        </div>

        <div class="legend"></div>

        <div class="event-list">
          <div id="event-list" class="event-list-wrapper"></div>
          <div id="out-of-range-event-list" class="event-list-wrapper"></div>
        </div>
      </section>
    </main>

    <dialog id="add-edit-event-dialog" closedby="any">
      <div class="dialog-header">
        <h3 data-label="addEditEvent"></h3>
      </div>
      <form id="add-edit-event-form" method="dialog">
        <div class="dialog-body">
          <div class="form-control">
            <label for="event-title-input" data-label="eventTitle"></label>
            <input type="text" id="event-title-input" name="title" required />
          </div>

          <div class="form-control">
            <label for="event-start-date-input" data-label="startDate"></label>
            <input
              type="date"
              id="event-start-date-input"
              name="start"
              required
            />
          </div>

          <div class="form-control">
            <label for="event-end-date-input" data-label="endDate"></label>
            <input type="date" id="event-end-date-input" name="end" />
          </div>

          <div class="form-control">
            <label for="event-day-type-select" data-label="dayType"></label>
            <select id="event-day-type-select" name="dayType">
              <option
                value="no-activity"
                data-label="noActivity"
                selected
              ></option>
              <option value="half-day" data-label="halfDay"></option>
              <option
                value="start-end-period"
                data-label="startEndPeriod"
              ></option>
              <option
                value="internal-activity"
                data-label="internalActivity"
              ></option>
              <option
                value="administrative-event"
                data-label="administrativeEvent"
              ></option>
              <option
                value="community-event"
                data-label="communityEvent"
              ></option>
            </select>
          </div>
        </div>
        <div class="dialog-footer">
          <button
            id="cancel-add-edit-event"
            class="btn btn-secondary"
            data-label="cancel"
          ></button>
          <button
            id="confirm-add-edit-event"
            class="btn btn-primary"
            data-label="save"
          ></button>
        </div>
      </form>
    </dialog>

    <dialog id="import-dialog" closedby="any">
      <div class="dialog-header">
        <h3 data-label="importDialogTitle">Import</h3>
      </div>
      <form method="dialog">
        <div class="dialog-body">
          <p data-label="importDialogDescription"></p>
          <textarea id="import-dialog-textarea"></textarea>
        </div>
        <div class="dialog-footer">
          <button
            class="btn btn-secondary"
            data-label="cancel"
          ></button>
          <button
            class="btn btn-primary"
            data-label="import"
          ></button>
        </div>
      </form>
    </dialog>

    <dialog id="export-dialog" closedby="any">
      <div class="dialog-header">
        <h3 data-label="exportDialogTitle">Export</h3>
      </div>
      <form method="dialog">
        <div class="dialog-body">
          <p data-label="exportDialogDescription"></p>
          <textarea id="exported-dialog-textarea" readonly></textarea>
        </div>
        <div class="dialog-footer">
          <button
            id="close-export-dialog"
            class="btn btn-primary"
            data-label="close"
          ></button>
        </div>
      </form>
    </dialog>

    <dialog id="create-calendar-dialog" closedby="any">
      <div class="dialog-header">
        <h3 data-label="createCalendar">Create calendar</h3>
      </div>
      <form method="dialog">
        <div class="dialog-body">
          <p data-label="createCalendarDescription"></p>
          <div class="form-control">
            <label for="calendar-name-input" data-label="calendarName"></label>
            <input type="text" id="calendar-name-input" required />
            <div
              class="dialog-description"
              data-label="calendarNameDescription"
            ></div>
          </div>
          <div class="dialog-error"></div>
        </div>
        <div class="dialog-footer">
          <button
            class="btn btn-secondary"
            data-label="cancel"
          ></button>
          <button
            value="create"
            class="btn btn-primary"
            data-label="create"
          ></button>
        </div>
      </form>
    </dialog>

    <dialog id="delete-dialog" closedby="any">
      <div class="dialog-header">
        <h3></h3>
      </div>
      <form method="dialog">
        <div class="dialog-body">
          <p class="dialog-text"></p>
          <div class="dialog-description"></div>
        </div>
        <div class="dialog-footer">
          <button
            class="btn btn-secondary"
            value="cancel"
            data-label="cancel"
          ></button>
          <button
            class="btn btn-danger"
            value="delete"
            data-label="delete"
          ></button>
        </div>
      </form>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
